<ion-item>
  <ion-button fill="clear" (click)="openCountrySelect($event)">
    {{ countryInfo?.emoji }}
    <ion-icon name="caret-down-sharp" slot="end" color="dark"> </ion-icon>
    <ion-text color="dark" class="ion-margin-start">
      +{{ countryInfo?.numberCode }}
    </ion-text>
  </ion-button>
  <ion-input
    [value]="_value.value"
    (ionChange)="change($event)"
    [placeholder]="placeholder"
  >
  </ion-input>
</ion-item>
